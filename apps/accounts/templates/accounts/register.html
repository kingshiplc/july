{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="container mt-3 mb-5 small">
    <div class="my-3 text-center border-bottom">
        <p class="fs-1">Register</p>
    </div>
    <div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <form action=""
            method="post">
            {% csrf_token %}
            {{form|crispy}}

            <div class="d-grid col mx-auto">
                <button class="btn btn-outline-primary mt-3"
                    type="submit">Submit form</button>
            </div>
        </form>
        <div class="row">
            <p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
        </div>
    </div>
</div>
</div>
{% endblock content %}
