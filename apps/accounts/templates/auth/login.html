{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}


{% block content %}
<div class="container my-5">
    <div class="my-5 text-center border-bottom">
        <p class="fs-1">Login</p>
    </div>
    <div class="d-flex justify-content-center">

        <div class="col-lg-4 col-md-6 col-sm-12">
            <form action=""
                method="post">
                {% csrf_token %}
                {{form|crispy }}
                <div class="d-grid col mx-auto">
                    <button class="btn btn-sm btn-outline-primary mt-3"
                        type="submit">Log in</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="small">
                    Don't have an account yet?
                    <span class="ml-5">
                        <a 
                            href="{% url 'accounts:register' %}">Register</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
